<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>My pickup-calls</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="nones">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>10.2.2023</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Vytvořeno 23.1.2023</p>
          <p>Poznámka: Koník je ručně vyráběný. Výplň je odlehčená</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card> 
  <ion-card>
    <ion-card-content>
      <ion-item lines="nones">
        <ion-icon name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          Processing
          <p>5.1.2023</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Vytvořeno 4.1.2023</p>
          <p>Poznámka: Hobík je koupený v Německu.</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card> 
  <ion-card>
    <ion-card-content>
      <ion-item lines="nones">
        <ion-icon name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          Finished
          <p>14.1.2023</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Vytvořeno 23.1.2023</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="success"></ion-icon>
        <ion-label color="success">2 500 Kč</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card> 
</ion-content>
