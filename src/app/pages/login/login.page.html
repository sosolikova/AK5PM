<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Hobby koníci</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Heslo</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Zapomenuté heslo</ion-button>
        <ion-button color="success" size="full" (click)="login()">Přihlášení</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Registrace</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
