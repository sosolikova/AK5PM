<ion-header>
  <ion-toolbar color="success">
    <ion-title>Hobby koníci</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkpkc9WaZX7uksz40RLIJyC3-FK2FOkUxchA&usqp=CAU"/>
      </ion-avatar>
      <ion-label>
        <p>Lucka Slavíková</p>
        <p>Nejvyšší skok: <span class="nejvyssiSkok>"> 70 cm</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Poslední trénink</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="nones">
        <ion-avatar slot="start">
          <img src="https://cdn.myshoptet.com/usr/www.hobby-horse.cz/user/shop/detail/2802_cormet--1.jpg?6332d882 "/>
        </ion-avatar>
        <ion-label>
          Bláznivka
          <p>22.1.2023 16:04:00</p>
          <p>35 min</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Už trénoval: 7,5 hodin</p>
          <p>Nejvyšší skok: 60 cm</p>
          <p>Účast na závodech: žádná</p>
          <p>Koníka mám od: 24.12.2022</p>
        </ion-label>
      </ion-item>

      <ion-button color="success" size="full" footer >
        Začít trénovat ...
    </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button color="success" fill="clear" size="full" footer (click)="goToPickupCalls()">
    Do stáje ...
  </ion-button>
</ion-content>
